<!DOCTYPE html>
{% load staticfiles %}
{% load bootstrap3 %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" type="text/css" href="{% static 'appointment/style.css' %}" />
    <title>社团嘉年华预约系统</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <h3 class="text-center">社团嘉年华游戏预约</h3>
        </div>
    </div>
    {% if time_now < time_start %}
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <h4 class="text-center">预约将于4月20日22:00开始</h4>
        </div>
    </div>
    {% endif %}
    <div class="row">
        {% if time_now < time_start %}
        <div class="col-xs-5 col-xs-offset-1">
            <a role="button" class="btn btn-primary btn-sm btn-block" href="/appointment/" disabled="disabled">
                <h5>撕名牌</h5>
            </a>
        </div>
        <div class="col-xs-5">
            <a role="button" class="btn btn-success btn-sm btn-block" href="/appointment/" disabled="disabled">
                <h5>泡泡足球</h5>
            </a>
        </div>
        {% else %}
        <div class="col-xs-5 col-xs-offset-1">
            <a role="button" class="btn btn-primary btn-sm btn-block" href="/appointment/nametag">
                <h5>撕名牌</h5>
            </a>
        </div>
        <div class="col-xs-5">
            <a role="button" class="btn btn-success btn-sm btn-block" href="/appointment/soccer">
                <h5>泡泡足球</h5>
            </a>
        </div>
        {% endif %}
    </div>
    <br />
    <div class="row">
        <div class="col-xs-12">
            <img style="display:block;width:100%;" src="{% static 'appointment/poster.jpg' %}" alt="" />
        </div>
    </div>
</div>

<br />
<footer class="footer">
    <div class="container">
        <p class="text-muted text-center">
            联系我们：shetuan@mail.tsinghua.edu.cn
        </p>
    </div>
</footer>

</body>
</html>
